<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParColors | UG List</title>
    
    <link rel="stylesheet" href="list.css" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container-fluid py-3 px-3 px-md-5">
      <div class="d-flex justify-content-between pb-3">
        <h1>UG List</h1>
      </div>
      
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/dept.html" class="text-decoration-none">Department</a></li>
          <li class="breadcrumb-item active" aria-current="page">UG</li>
        </ol>
      </nav>
      
      <section class="row">
        <table class="table table-hover">
          <thead>
            <tr class="bg-primary text-white">
              <th scope="col">No.</th>
              <th scope="col">Year</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td><a href="/section.html" class="text-decoration-none">First Year</a></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td><a href="/section.html" class="text-decoration-none">Second Year</a></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td><a href="/section.html" class="text-decoration-none">Third Year</a></td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
