<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParColors | College List</title>
    <link rel="stylesheet" href="list.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid py-3 px-3 px-md-5">
        <div class="d-flex justify-content-between pb-3">
            <h1>College List</h1>
            <div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCollege">Add College</button>
            </div>
        </div>
        <section class="row">
            <table class="table table-hover" id="collegeTable">
                <thead>
                    <tr class="bg-primary text-white">
                        <th scope="col">No.</th>
                        <th scope="col">College Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Address</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </div>

    <div class="modal fade" id="addCollege" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create College</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="collegeForm" action="POST">
                    <div class="modal-body">
                        <div class="mb-3 row">
                            <label for="collegeName" class="col-sm-4 col-form-label">College Name <span class="primary-color">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="collegeName" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="collegeEmail" class="col-sm-4 col-form-label">Email Address <span class="primary-color">*</span></label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="collegeEmail" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="collegePhone" class="col-sm-4 col-form-label">Phone Number<span class="primary-color">*</span></label>
                            <div class="col-sm-8"> 
                                <input type="text" class="form-control" id="collegePhone" maxlength="10" minlength="10" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="collegeAddress" class="col-sm-4 col-form-label">College Address <span class="primary-color">*</span></label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="collegeAddress" rows="3" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        // Function to fetch and display all colleges
        function fetchColleges() {
            fetch('/colleges')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('collegeTable').getElementsByTagName('tbody')[0];
                table.innerHTML = ''; // Clear existing rows
                data.forEach((college, index) => {
                    const newRow = table.insertRow();
                    const cell1 = newRow.insertCell(0);
                    const cell2 = newRow.insertCell(1);
                    const cell3 = newRow.insertCell(2);
                    const cell4 = newRow.insertCell(3);
                    const cell5 = newRow.insertCell(4);

                    cell1.textContent = index + 1;
                    cell2.innerHTML = `<a href="/dept.html?collegeid=${college.id}" class="text-decoration-none">${college.collegename}</a>`;
                    cell3.textContent = college.collegeemail;
                    cell4.textContent = college.collegephone;
                    cell5.textContent = college.collegeaddress;
                });
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        // Fetch and display colleges when the page loads
        document.addEventListener('DOMContentLoaded', fetchColleges);

        // Handle form submission
        document.getElementById('collegeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const collegeName = document.getElementById('collegeName').value;
            const collegeEmail = document.getElementById('collegeEmail').value;
            const collegePhone = document.getElementById('collegePhone').value;
            const collegeAddress = document.getElementById('collegeAddress').value;

            const newCollege = {
                collegeName: collegeName,
                collegeEmail: collegeEmail,
                collegePhone: collegePhone,
                collegeAddress: collegeAddress,
            };

            fetch('/add-college', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newCollege),
            })
            .then(response => response.json())
            .then(data => {
                fetchColleges(); // Refresh the table data
                document.getElementById('collegeForm').reset();
                document.querySelector('#addCollege .btn-close').click();
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
