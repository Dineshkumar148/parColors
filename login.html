<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="login.css">

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstarp icon Link -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <!-- Animation Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Side Container -->
            <section
                class="col-12 col-md-6 d-none d-md-block d-flex flex-column justify-content-center align-items-center banner-bg-color">
                <div class="image-container">
                    <div class="d-flex justify-content-center align-items-center vh-100">
                        <img src="/images/parcolors-logo.png" alt="ParColors Logo"
                            class="img-fluid logo animate__animated animate__backInLeft">
                    </div>
                </div>
            </section>
            <!-- Right Side Container -->
            <section class="col-12 col-md-6 py-md-5">
                <!-- image for only mobile screen -->
                <img src="/images/parcolors-logo.png" alt="ParColors Logo"
                    class="d-md-none img-fluid logo animate__animated animate__backInLeft py-3">
                <h1 class="pb-3 text-center">Welcome to ParColors!!!</h1>
                <form class="pt-3 px-md-5 pt-md-5" action="">
                    <h5 class="fw-semibold">Login</h5>
                    <label for="email" class="form-label fw-semibold">Email <span
                            class="form-manditory fw-bold">*</span> </label>
                    <div class="pb-3">
                        <input type="email" class="form-control p-3" id="email" placeholder="ParColors@gmail.com">
                    </div>
                    <label for="Password" class="form-label fw-semibold">Password <span
                            class="form-manditory fw-bold">*</span></label>
                    <div class="pb-5 position-relative">
                        <input type="password" class="form-control p-3" id="Password" placeholder="********">
                        <i class="bi bi-eye password-toggle fw-semibold fs-5 text-secondary" id="togglePassword"></i>
                    </div>
                    <button type="submit" class="btn btn-primary fw-semibold w-100 p-3">Login</button>
                </form>
                <footer class="position-fixed bottom-0 end-0 bg-light p-2 rounded-3">
                    <small>&copy; 2024 ParColors. All rights reserved.</small>
                </footer>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#Password');

        togglePassword.addEventListener('click', function () {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the icon
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
    </script>
</body>

</html>
